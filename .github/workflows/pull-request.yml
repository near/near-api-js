name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

      - name: Lint & Format (Biome)
        run: bunx --bun biome ci --diagnostic-level error

      - name: Unit tests
        run: bun run test

      - name: Build
        run: bun run build

      - name: Check exports
        run: bun run check-exports

    # - name: E2E tests
    #   run: bun run --cwd e2e test

  changeset-checks:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && !startsWith(github.head_ref, 'changeset-release/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changeset files
        id: changesets
        run: |
          # Check if any changeset files were added (excluding README.md)
          if git diff --name-only --diff-filter=A origin/${{ github.base_ref }}...HEAD | grep '^\.changeset/.*\.md$' | grep -v 'README\.md' | grep -q .; then
            echo "has_added=true" >> $GITHUB_OUTPUT
          else
            echo "has_added=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for source file changes
        id: source-files
        run: |
          # Check if any source files in packages were changed
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '^packages/.*/src/'; then
            echo "has_changed=true" >> $GITHUB_OUTPUT
          else
            echo "has_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail if source files changed, but no new changeset
        if: steps.source-files.outputs.has_changed == 'true' && steps.changesets.outputs.has_added == 'false'
        run: |
          echo "❌ Source files changed, but no new changeset file was added."
          echo "Please run 'bun changeset' and commit the generated file."
          exit 1

      - name: Fail if changeset was added, but no source files were changed
        if: steps.source-files.outputs.has_changed == 'false' && steps.changesets.outputs.has_added == 'true'
        run: |
          echo "⚠️ Changeset file was added, but no source files were modified."
          echo "Please remove the changeset file before merging."
          exit 1

  title-lint:
    name: "Lint PR title for Conventional Commits"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && !startsWith(github.head_ref, 'changeset-release/')
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            chore
            docs
            style
            refactor
            perf
            test
            build
            ci
            revert
        env:
          GITHUB_TOKEN: ${{ github.token }}
