name: Release

on:
  push:
    branches:
      - master
      - pre-release/*

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    environment: NPM
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.3
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: bun install

      - name: Build Packages
        run: bun run build

      - name: Create Release Pull Request or Publish to NPM
        uses: changesets/action@v1
        with:
          publish: bun run release
          commit: "chore(release): publish packages"
          title: "Publish packages"
          createGithubReleases: ${{ github.ref_name == 'master' }}
          branch: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          # setup-node by default reads from this env var
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          # disables Husky so it's NOT triggered when publishing tags for a new release
          HUSKY: 0
